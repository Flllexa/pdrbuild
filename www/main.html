			function checkConnection() {
				var networkState = navigator.network.connection.type;

				var states = {};
				states[Connection.UNKNOWN]  = 'Por favor, se conecte para acessar esta página.';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI]     = 'WiFi connection';
				states[Connection.CELL_2G]  = 'Cell 2G connection';
				states[Connection.CELL_3G]  = 'Cell 3G connection';
				states[Connection.CELL_4G]  = 'Cell 4G connection';
				states[Connection.NONE]     = 'Por favor, se conecte para acessar esta página.';
		
				// document.getElementById ("inputState").value = states[networkState]
					
				//alert('Connection type: ' + states[networkState]);
				
				if (states[networkState] != "Por favor, se conecte para acessar esta página.") {
					return false;
				} else {
					alert('Erro: ' + states[networkState]);
					navigator.app.exitApp();
				}
				
				
			
			}

			$(document).on( "click", ".show-page-loading-msg", function() {

				textonly = !!$this.jqmData( "textonly" );
				html = $this.jqmData( "html" ) || "";
			  $.mobile.loading( 'show', {
				  text: msgText,
				  textVisible: textVisible,
				  theme: theme,
				  textonly: textonly,
				  html: html
			  });
			})

			  $.mobile.loading( "hide" );
